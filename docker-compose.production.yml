# Server: 173.212.214.147 (civic.iranians.vote)
#
# Usage:
#   cp .env.example .env   # fill in secrets
#   docker compose -f docker-compose.production.yml up -d --build

services:
  civic-db:
    image: postgres:16-alpine
    container_name: civic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-civic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: civic_compass
    volumes:
      - civic_pgdata:/var/lib/postgresql/data
    networks:
      - civic
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-civic} -d civic_compass"]
      interval: 5s
      timeout: 5s
      retries: 5

  civic-backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: civic-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-civic}:${POSTGRES_PASSWORD}@civic-db:5432/civic_compass?schema=public
      PORT: "3001"
      WEB_URL: ${WEB_URL:-https://civic.iranians.vote}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      civic-db:
        condition: service_healthy
    networks:
      - civic

networks:
  civic:
    driver: bridge

volumes:
  civic_pgdata:
